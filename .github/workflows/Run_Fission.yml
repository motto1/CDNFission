jobs:
  Run_Fission:
    runs-on: ubuntu-latest

    steps:
    - name: æ£€å‡ºä»£ç ä»“åº“
      uses: actions/checkout@v2

    - name: è®¾ç½® Python çŽ¯å¢ƒ
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: å®‰è£…ä¾èµ–
      run: pip install -r requirements.txt

    - name: è¿è¡Œè£‚å˜è„šæœ¬
