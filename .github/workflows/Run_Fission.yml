        while IFS= read -r line; do
          if echo "$line" | grep -qE "80\.|8080|8880|2052|2082|2086|2095"; then
            echo "$line" >> Fission_domain_http.txt
          else
            echo "$line" >> Fission_domain_https.txt
          fi
        done < Fission_domain.txt

