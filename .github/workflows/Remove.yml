name: Remove CN IPs

on:
  push:
    branches:
      - main # 可以根据实际情况调整触发条件

jobs:
  remove_cn_ips_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: 生成 IP 地址对应国家代码
      run: |
         while IFS= read -r line
         do
             if [[ ! $line == *"#CN"* ]]; then
                  echo "$line" >> temp_file.txt
             fi
         done < Fission_ip2cc.txt
         mv temp_file.txt Fission_ip2cc.txt
